version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdf2text-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./backend/app:/app/app
    environment:
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-500}
      - CHUNK_SIZE_MB=${CHUNK_SIZE_MB:-10}
      - EXTRACTION_METHOD=${EXTRACTION_METHOD:-tesseract}
      - WORKERS=${WORKERS:-4}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: nginx:alpine
    container_name: pdf2text-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  uploads:
